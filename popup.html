<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>AI Text Assistant</h2>
  <textarea id="inputText" placeholder="Paste text here..." rows="8"></textarea>
  <div class="buttons">
    <button id="proofreadBtn">Proofread</button>
    <button id="rewriteBtn">Rewrite</button>
    <button id="summarizeBtn">Summarize</button>
  </div>
  <h3>Output:</h3>
  <div id="outputText"></div>
  <script src="popup.js"></script>
</body>
</html>
